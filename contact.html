	<section id='contact'>
		<div class='contact'>
			<div class='mb-5 text-center'>
				<h5 class="text-capitalize">Let's start a conversation</h5>
				<h2 class="fw-bold">Contact us</h2>
			</div>
			<div class="row">
				<div class="col-md-5 col-lg-5">
					<h4 class="fw-bold">Contact Info</h4>
					<ul class="info list-unstyled">
						<li class="d-flex align-items-center">
							<span class="pa-3 ti-location-pin fs-5"></span>
							<p><a href="">Loem ipsum dolor sit amet, consectetur.</a></p>
						</li>
						<li class="d-flex align-items-center">
							<span class="pa-3 ti-mobiles fs-5"></span>
							<p><a href="">+91 9114445123</a></p>
						</li>
						<li class="d-flex align-items-center">
							<span class="pa-3 ti-envelope fs-5"></span>
							<p><a href="">Info@quickshop.in</a></p>
						</li>
					</ul>
				</div>
				<div class="col-lg-7 col-md-7 pt-lg-0 pt-md-0 pt-4">
					<form>
						<div class="row">
						<div class="col-md-6 mt-3">
							<div class="form-group">
								<input type="text" class="form-control" name="name" id="name" placeholder="your name">
							</div>
						</div>
						<div class="col-md-6 mt-3">
							<div class="form-group">
								<input type="email" class="form-control" name="email" id="email" placeholder="your email">
							</div>
						</div>
						<div class="col-md-12 mt-3">
							<div class="form-group">
								<textarea type='text' name='massage' cols='30' rows='4' id='massage' placeholder='text massage'></textarea>
							</div>
						</div>
						<div class="col-md-12">
							<button class="btn btn-danger"><span class="ti-rocket pe-2 fs-5">Send Message</span></button>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>
